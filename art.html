<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 3em;
            color: #00ffcc;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #ccc;
        }

        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ffcc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #009e87;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple site hosted on GitHub Pages, with some cool CSS.</p>
    <button class="button">Click Me</button>
</body>
</html>
